<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8" />   
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />       
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/v4-shims.css">   
        <link rel="stylesheet" href="./style/style.css" />        
        <title>Player</title>
    </head>
    <body>
        <div class="container">
            <div class="c-video">
                <input type="file" id="file-input" />
                <video class="video" id="video-player" src="./source/Marlboro.mp4"></video>
                <div class="controls">
                    <div class="orange-bar">
                        <div class="orange-juice"></div>
                    </div>
                    <div class="buttons">
                        <button id="play-pause"></button>                        
                        <div class="time">
                            <span id="current-time"></span>
                            <span id="full-time"></span>
                        </div>
                    </div>
                    <div class="speaker">
                        <button id="mute-unmute"></button>
                    </div>
                </div>
            </div>
        </div> 

        <script type="text/javascript" src="./script/script.js"></script>
    </body>
</html>
